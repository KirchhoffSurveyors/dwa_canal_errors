<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />
        <link rel="stylesheet" href="css/leaflet.draw.css" />
        <link rel="stylesheet" href="css/leaflet.measurecontrol.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet.draw.js"></script>
        <script src="js/leaflet.measurecontrol.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>DWA Error Map</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_DWAScheme0.js"></script>
        <script src="data/json_Pipeline1.js"></script>
        <script src="data/json_Tunnel2.js"></script>
        <script src="data/json_Siphon3.js"></script>
        <script src="data/json_Canal4.js"></script>
        <script src="data/json_ErrorMarker5.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            measureControl:true,
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-29.5238904068,27.0105520423],[-29.4304170849,27.1958114419]]);
        var hash = new L.Hash(map);
          map.attributionControl.addAttribution('<a href="https://kirchhoffsurveyors.co.za" target="_blank">Kirchhoff Professional Surveyors</a>');
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
                       var basemap0 = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });


        basemap0.addTo(map);
        var basemap1 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap1.addTo(map);
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                map.removeLayer(layerOrder[index]);
                map.addLayer(layerOrder[index]);
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_DWAScheme0(feature, layer) {
            var popupContent = '<table><tr><th scope="row">scheme</th><td>' + (feature.properties['scheme'] !== null ? Autolinker.link(String(feature.properties['scheme'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleDWAScheme0(feature) {
            return {
                weight: 1.46,
                color: '#e31a1c',
                fillColor: '#e31a1c',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 0.0666666666667
            };
        }
        var json_DWAScheme0JSON = new L.geoJson(json_DWAScheme0, {
            onEachFeature: pop_DWAScheme0,
            style: doStyleDWAScheme0
        });
        layerOrder[layerOrder.length] = json_DWAScheme0JSON;
        bounds_group.addLayer(json_DWAScheme0JSON);
        feature_group.addLayer(json_DWAScheme0JSON);
        function pop_Pipeline1(feature, layer) {
        }

        function doStylePipeline1(feature) {
            return {
                weight: 8.4,
                color: '#ffce80',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                opacity: 1.0
            };
        }
        var json_Pipeline1JSON = new L.geoJson(json_Pipeline1, {
            onEachFeature: pop_Pipeline1,
            style: doStylePipeline1
        });
        layerOrder[layerOrder.length] = json_Pipeline1JSON;
        bounds_group.addLayer(json_Pipeline1JSON);
        feature_group.addLayer(json_Pipeline1JSON);
        function pop_Tunnel2(feature, layer) {
        }

        function doStyleTunnel2(feature) {
            return {
                weight: 6.24,
                color: '#7af500',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                opacity: 1.0
            };
        }
        var json_Tunnel2JSON = new L.geoJson(json_Tunnel2, {
            onEachFeature: pop_Tunnel2,
            style: doStyleTunnel2
        });
        layerOrder[layerOrder.length] = json_Tunnel2JSON;
        bounds_group.addLayer(json_Tunnel2JSON);
        feature_group.addLayer(json_Tunnel2JSON);
        function pop_Siphon3(feature, layer) {
        }

        function doStyleSiphon3(feature) {
            return {
                weight: 9.04,
                color: '#ffffff',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                opacity: 1.0
            };
        }
        var json_Siphon3JSON = new L.geoJson(json_Siphon3, {
            onEachFeature: pop_Siphon3,
            style: doStyleSiphon3
        });
        layerOrder[layerOrder.length] = json_Siphon3JSON;
        bounds_group.addLayer(json_Siphon3JSON);
        feature_group.addLayer(json_Siphon3JSON);
        function pop_Canal4(feature, layer) {
        }

        function doStyleCanal4(feature) {
            return {
                weight: 7.44,
                color: '#c0dfff',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                opacity: 1.0
            };
        }
        var json_Canal4JSON = new L.geoJson(json_Canal4, {
            onEachFeature: pop_Canal4,
            style: doStyleCanal4
        });
        layerOrder[layerOrder.length] = json_Canal4JSON;
        bounds_group.addLayer(json_Canal4JSON);
        feature_group.addLayer(json_Canal4JSON);
        function pop_ErrorMarker5(feature, layer) {
            var popupContent = '<table><tr><th scope="row">id_0</th><td>' + (feature.properties['id_0'] !== null ? Autolinker.link(String(feature.properties['id_0'])) : '') + '</td></tr><tr><th scope="row">errors</th><td>' + (feature.properties['errors'] !== null ? Autolinker.link(String(feature.properties['errors'])) : '') + '</td></tr><tr><th scope="row">scheme</th><td>' + (feature.properties['scheme'] !== null ? Autolinker.link(String(feature.properties['scheme'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleErrorMarker5() {
            return {
                radius: 5.0,
                fillColor: '#ffff01',
                color: '#000000',
                weight: 2.4,
                opacity: 1.0,
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                fillOpacity: 1.0
            }
        }
        function doPointToLayerErrorMarker5(feature, latlng) {
            return L.circleMarker(latlng, doStyleErrorMarker5())
        }
        var json_ErrorMarker5JSON = new L.geoJson(json_ErrorMarker5, {
            onEachFeature: pop_ErrorMarker5, 
            pointToLayer: doPointToLayerErrorMarker5
            });
        var cluster_groupErrorMarker5JSON = new L.MarkerClusterGroup({showCoverageOnHover: false});
        cluster_groupErrorMarker5JSON.addLayer(json_ErrorMarker5JSON);

        layerOrder[layerOrder.length] = cluster_groupErrorMarker5JSON;

        bounds_group.addLayer(json_ErrorMarker5JSON);
        cluster_groupErrorMarker5JSON.addTo(map);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {'ESRI Satellite World Imagery': basemap0,'OSM': basemap1};
        L.control.layers(baseMaps,{'<img src="legend/ErrorMarker5.png" /> Error Marker': cluster_groupErrorMarker5JSON,'<img src="legend/Canal4.png" /> Canal': json_Canal4JSON,'<img src="legend/Siphon3.png" /> Siphon': json_Siphon3JSON,'<img src="legend/Tunnel2.png" /> Tunnel': json_Tunnel2JSON,'<img src="legend/Pipeline1.png" /> Pipeline': json_Pipeline1JSON,'<img src="legend/DWAScheme0.png" /> DWA Scheme': json_DWAScheme0JSON,},{collapsed:false}).addTo(map);
        L.control.scale({options: {position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}}).addTo(map);
        stackLayers();
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>
